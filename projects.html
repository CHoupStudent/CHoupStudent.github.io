<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <style>
      body {
        background-image: url("assets/images/lavender.jpg");
        background-size: cover;
      }

      h1 {
        color: black;
      }

      h2 {
        color: black;
      }

      h3 {
        color: black;
      }

      p {
        color: black;
      }
    </style>

    <title>Christopher Houp's Portfolio Projects</title>
  </head>

  <body>

    <form>
    <h1>Select website theme: </h1>

    <select id="theme_select" onchange="selectTheme(this)">
      <option value="lavender">Lavender Flowers</option>
      <option value="dark">Dark</option>
      <option value="gaming">Gaming</option>
      <option value="pirates">Pirates</option>
    </select>
    </form>

    <script>
      // Selects theme on form change
      function selectTheme(selectElem) {
        var i = selectElem.selectedIndex;
        if (i < 0) {
          return; // Error handling invalid index
        }

        var optionValue = selectElem.options[i].value; // Stores the value of the selected dropdown option

        // Changes the theme based on selected option
        switch (optionValue) {
          case "lavender":
            document.body.style.backgroundImage = "url('assets/images/lavender.jpg')";
            document.getElementsByTagName('h1').style.color = 'black';
            document.getElementsByTagName('h2').style.color = 'black';
            document.getElementsByTagName('h3').style.color = 'black';
            document.getElementsByTagName('p').style.color = 'black';
            break;
          case "dark":
            document.body.style.backgroundImage = "url('assets/images/dark.jpg')";
            document.getElementsByTagName('h1').style.color = 'white';
            document.getElementsByTagName('h2').style.color = 'white';
            document.getElementsByTagName('h3').style.color = 'white';
            document.getElementsByTagName('p').style.color = 'white';
            break;
          case "gaming":
            document.body.style.backgroundImage = "url('assets/images/gaming.jpg')";
            document.h1.style.color = 'black';
            document.h2.style.color = 'black';
            document.h3.style.color = 'black';
            document.p.style.color = 'black';
            break;
        }
      }
    </script>

  </body>
</html>
