<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <style>
      body {
        background-image: url("assets/images/lavender.jpg");
        background-size: cover;
      }

      h1 {
        color: black;
      }

      h2 {
        color: black;
      }

      h3 {
        color: black;
      }

      p {
        color: black;
      }
    </style>

    <title>Christopher Houp's Portfolio Projects</title>
  </head>

  <body>

    <form>
    <h1>Select website theme: </h1>

    <script>
      // Selects theme on form change
      function selectTheme(selectElem) {
        var i = selectElem.selectedIndex;
        if (i < 0) {
          return; // Error handling invalid index
        }

        var optionValue = selectElem.options[i].value; // Stores the value of the selected dropdown option
        // Stores the elements that the theme switcher will modify
        var h1Elems = Array.from(document.getElementsByTagName("h1"));
        var h2Elems = Array.from(document.getElementsByTagName("h2"));
        var h3Elems = Array.from(document.getElementsByClassName("h3"));
        var pElems = Array.from(document.getElementsByClassName("p"));

        // Changes the theme based on selected option
        if (optionValue === 'lavender') {
          h1Elems.forEach(elem => {
            elem.style.color = 'black';
          })
          h2Elems.forEach(elem => {
            elem.style.color = 'black';
          })
          h3Elems.forEach(elem => {
            elem.style.color = 'black';
          })
          pElems.forEach(elem => {
            elem.style.color = 'black';
          })
          document.body.style.background = "url('assets/images/lavender.jpg')";
        }
        if (optionValue === 'dark') {
          h1Elems.forEach(elem => {
            elem.style.color = 'white';
          })
          h2Elems.forEach(elem => {
            elem.style.color = 'white';
          })
          h3Elems.forEach(elem => {
            elem.style.color = 'white';
          })
          pElems.forEach(elem => {
            elem.style.color = 'white';
          })
          document.body.style.background = "url('assets/images/dark.jpg')";
        }
        if (optionValue === 'gaming') {
          h1Elems.forEach(elem => {
            elem.style.color = 'lawnGreen';
          })
          h2Elems.forEach(elem => {
            elem.style.color = 'lawnGreen';
          })
          h3Elems.forEach(elem => {
            elem.style.color = 'lawnGreen';
          })
          pElems.forEach(elem => {
            elem.style.color = 'lawnGreen';
          })
          document.body.style.background = "url('assets/images/gaming.jpg')";
        }
        if (optionValue === 'pirates') {
          h1Elems.forEach(elem => {
            elem.style.color = 'fireBrick';
          })
          h2Elems.forEach(elem => {
            elem.style.color = 'fireBrick';
          })
          h3Elems.forEach(elem => {
            elem.style.color = 'fireBrick';
          })
          pElems.forEach(elem => {
            elem.style.color = 'fireBrick';
          })
          document.body.style.background = "url('assets/images/pirates.jpg')";
        }
        }
    </script>

    <select id="theme_select" onchange="selectTheme(this)">
      <option value="lavender">Lavender Flowers</option>
      <option value="dark">Dark</option>
      <option value="gaming">Gaming</option>
      <option value="pirates">Pirates</option>
    </select>
    </form>

  </body>
</html>
