<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <style>
      body {
        background-image: url("assets/images/lavender.jpg");
        background-size: cover;
      }
    </style>

    <title>Christopher Houp's Portfolio Projects</title>
  </head>

  <body>

    <form>
    <h1>Select website theme: </h1>

    <select id="theme_select" onchange="selectTheme(this)">
      <option value="lavender">Lavender Flowers</option>
      <option value="dark">Dark</option>
      <option value="gaming">Gaming</option>
      <option value="pirates">Pirates</option>
    </select>
    </form>

    <script>
      // Selects theme on form change
      function selectTheme(selectElem) {
        var i = selectElem.selectedIndex;
        if (i < 0) {
          return; // Error handling invalid index
        }

        var optionValue = selectElem.options[i].value; // Stores the value of the selected dropdown option
        // Stores the elements that the theme switcher will modify
        var h1Elems = document.getElementsByClassName("h1");
        var h2Elems = document.getElementsByClassName("h2");
        var h3Elems = document.getElementsByClassName("h3");
        var pElems = document.getElementsByClassName("p");

        // Changes the theme based on selected option
        switch (optionValue) {
          case "lavender":
            document.body.style.backgroundImage = "url('assets/images/lavender.jpg')";
            h1Elems.style.color = black;
            h2Elems.style.color = black;
            h3Elems.style.color = black;
            pElems.style.color = black;
            break;
          case "dark":
            document.body.style.backgroundImage = "url('assets/images/dark.jpg')";
            h1Elems.style.color = white;
            h2Elems.style.color = white;
            h3Elems.style.color = white;
            pElems.style.color = white;
            break;
          case "gaming":
            document.body.style.backgroundImage = "url('assets/images/gaming.jpg')";
            h1Elems.style.color = black;
            h2Elems.style.color = black;
            h3Elems.style.color = black;
            pElems.style.color = black;
            break;
        }
      }
    </script>

  </body>
</html>
